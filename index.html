    <script>
        // Hide all content on page load
        document.querySelectorAll('.expandable-content').forEach(div => {
            div.style.display = 'none';
        });

        const buttons = document.querySelectorAll('.expand-btn');

        buttons.forEach((button, index) => {
            const originalName = `Kutknop ${index + 1}`;
            const expandedName = `Kutknop ${index + 1}.5`;

            // Ensure initial button text
            button.textContent = originalName;

            button.addEventListener('click', () => {
                const content = button.nextElementSibling;

                if (content.style.display === "block") {
                    // collapse
                    content.style.display = "none";
                    button.textContent = originalName;
                } else {
                    // expand
                    content.style.display = "block";
                    button.textContent = expandedName;
                }
            });
        });
    </script>
