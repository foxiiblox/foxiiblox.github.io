function showTimedImage() {
    // Create overlay
    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100vw";
    overlay.style.height = "100vh";
    overlay.style.backgroundColor = "rgba(0, 0, 0, 0.85)";
    overlay.style.display = "flex";
    overlay.style.justifyContent = "center";
    overlay.style.alignItems = "center";
    overlay.style.zIndex = "9999";

    // Create image
    const img = document.createElement("img");
    img.src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.redd.it%2F2n8lzktue1x21.png&f=1&nofb=1&ipt=a19cd081796403166ad687185bb337d29385e99b3ed2fd3abda61fe2bfec68fc"; // <-- CHANGE THE IMAGE HERE
    img.style.maxWidth = "80%";
    img.style.maxHeight = "80%";
    img.style.borderRadius = "10px";
    img.style.boxShadow = "0 0 20px black";

    overlay.appendChild(img);
    document.body.appendChild(overlay);

    // Remove after 3 seconds
    setTimeout(() => {
        overlay.remove();
    }, 3000);
}
</script>

    <script>
        // Hide expandable content
        document.querySelectorAll('.expandable-content').forEach(div => {

        });

        const buttons = document.querySelectorAll('.expand-btn');

        function toggleContent(contentDiv, button) {
            const baseText = button.getAttribute("data-" + currentLang);
            const expandedText = baseText + ".5";

            if (contentDiv.style.display === "block") {
                contentDiv.style.display = "none";
                button.textContent = baseText;
            } else {
                contentDiv.style.display = "block";
                button.textContent = expandedText;
            }
        }

        buttons.forEach(button => {
            const content = button.nextElementSibling;
            button.addEventListener('click', () => toggleContent(content, button));
        });

        // LANGUAGE SWITCHER
        const langBtn = document.getElementById("langBtn");
        let currentLang = "nl";

        langBtn.addEventListener("click", () => {
            currentLang = currentLang === "nl" ? "en" : "nl";

            // Translate all elements with data-nl / data-en
            document.querySelectorAll("[data-nl]").forEach(el => {
                el.textContent = el.getAttribute("data-" + currentLang);
            });

            // Change language switch button text
            langBtn.textContent = currentLang === "nl" ? "English" : "Nederlands";

            // Update expand buttons for expanded/collapsed state
            buttons.forEach(button => {
                const content = button.nextElementSibling;
                const baseText = button.getAttribute("data-" + currentLang);
                button.textContent = content.style.display === "block" ? baseText + ".5" : baseText;
            });
        });
    </script>
